<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List</title>
    <link rel="stylesheet" href="../css/layout.css" />
  </head>
  <body>
    <!-- comment 달기 -->
    <!-- ctrl + / : 주석 달기 -->
    <!-- h 태그는 제목 태그이다. 1~6까지 있음 -->
    <!-- RISS: 논문 사이트 -->
    <!-- markup language: 형식에 따라 만들면 된다 -->
    <data-emma ="Waha"></data-emma>
    <h1>메인 제목 로고 같은곳에 많이 쓴다</h1>
    <h2>중간 제목</h2>
    <!-- <h2>emma</h2> -->
    <h3>섹션 제목</h3>
    <h4>단락 제목</h4>
    <h5>잘 사용하지 않음</h5>
    <h6>마찬가지</h6>

    <h1>이건 다른 태그</h1>
    <hr />
    <h1>이건 다른 태그</h1>
    <hr />

    <!-- alt + shift + 위아래 방향키: 위아래 것 복사 -->
    <!-- ul은 unorder list의 약자이다. 텨텨텨 -->
    <ul>
      <!-- li{list*3} => <li>list</li> 가 3개 나옴 -->
      <!-- 중괄호 안에 내용 넣기-->
      <!-- li{list$}*3 => list1 list2 list3 나옴 -->
      <!-- li{list$$}*4 => list01 list02 list03 list04 나옴 -->
      <li><a href="">list</a></li>
      <li>list</li>
      <li>list</li>
    </ul>

    <ol>
      <li>LG</li>
      <li>두산</li>
      <li>한화</li>
    </ol>
    <!-- 내가 h1 태그를 사용 후 바로 h3로 넘어가는 건 좋지 않다 -->
    <!-- gdweb.co.kr -->
    <!-- css artwork -->
  </body>
</html>
