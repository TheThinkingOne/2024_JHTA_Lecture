  <script>
    //validation check 회원가입 시 필수정보 입력했는지 검증하는 부분
    const btnJoin = document.querySelector("#btn-join");
    const joinForm = document.querySelector("#join-form");
    const userId = document.querySelector("#user-id");
    const passWord = document.querySelector("#user-pw");
    const passWordConfirm = document.querySelector("#user-pw-confirm");
    const userName = document.querySelector("#user-name");
    const postCode = document.querySelector("#postCode");
    const agreeConfirm = document.querySelector("#btn-agree");

    btnJoin.addEventListener("click", function (e) {
      e.preventDefault();
      if (userId.value.trim() === "") {
        alert("아이디를 입력해주세요!!");
        userId.value = "";
        userId.focus(); //아이디 미입력 확인시 아이디 입력칸으로 이동 후 사용자에게 알림
      } else if (passWord.value === "") {
        alert("비밀번호를 입력해주세요!!");
        passWord.value = "";
        passWord.focus();
      } else if (
        passWordConfirm.value === "" ||
        passWord.value !== passWordConfirm.value
      ) {
        alert("비밀번호를 다시 확인해주세요!!");
        passWordConfirm.value = "";
        passWordConfirm.focus();
      } else if (userName.value === "") {
        alert("이름을 입력해주세요!!");
        userName.value = "";
        userName.focus();
      } else if (postCode.value === "") {
        alert("우편주소를 입력해주세요!!");
        postCode.focus();
      } else if (agreeConfirm.checked === false) {
        alert("약관에 동의해주세요!!");
        agreeConfirm.focus();
      } else {
        joinForm.submit();
      }
      //....

      // joinForm.submit();
    });
  </script>
